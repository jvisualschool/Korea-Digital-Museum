<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOREA Culture Lens</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <a href="#" class="logo" id="nav-home">
            <i data-lucide="search" class="logo-icon" id="logo-splash-trigger"></i>
            KOREA Culture Lens
        </a>
        <div class="header-controls">
            <div class="api-status" id="api-status">API 상태 <span class="status-dot">🟢</span><span
                    id="response-time-wrap"></span></div>
            <div class="theme-toggle" id="theme-toggle">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <div class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </div>
        </div>
    </header>

    <main id="app">
        <!-- Content will be injected here -->
    </main>

    <!-- Splash Modal -->
    <div id="splash-modal" class="modal-overlay">
        <div class="modal-content glass">
            <button class="close-modal" id="close-splash">&times;</button>
            <div class="splash-body">
                <div class="splash-image-container">
                    <img src="img/splash.png" alt="Splash Image" class="splash-img">
                </div>
                <div class="splash-info">
                    <h1>KOREA Culture Lens</h1>
                    <p class="subtitle">대한민국의 소중한 문화유산을 한눈에</p>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">제작자</span>
                            <span class="value">Jinho Jung</span>
                        </div>
                        <div class="info-item">
                            <span class="label">기술 스택</span>
                            <span class="value">HTML5, CSS3, Vanilla JS, PHP</span>
                        </div>
                        <div class="info-item">
                            <span class="label">사용 API</span>
                            <span class="value">국립중앙박물관 소장품 조회 API</span>
                        </div>
                    </div>

                    <button class="start-btn" id="start-project">시작하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
